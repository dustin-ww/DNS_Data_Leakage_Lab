# === ansible/roles/sniffer/tasks/main.yml ===
- name: Install tcpdump, tshark and Zeek
  apt:
    name:
      - tcpdump
      - tshark
#     - zeek
      - vim
    state: present
    update_cache: yes

- name: Create capture directory
  file:
    path: /opt/captures
    state: directory
    mode: '0755'

- name: Note on manual usage
  debug:
    msg: "Sniffer ready. Example: tcpdump -i eth1 -w /opt/captures/dot.pcap"
