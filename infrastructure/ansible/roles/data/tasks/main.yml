- name: Ensure categories directory exists
  file:
    path: /opt/dns/data/categories
    state: directory
    owner: stubby
    group: stubby
    mode: '0755'
    recurse: yes

- name: Upload category CSV files
  copy:
    src: "{{ item }}"
    dest: "/opt/dns/data/categories/"
    owner: stubby
    group: stubby
    mode: '0644'
  loop:
    - "{{ data_source_dir }}/news.csv"
    - "{{ data_source_dir }}/casino.csv"
    - "{{ data_source_dir }}/streaming.csv"
    - "{{ data_source_dir }}/top.csv"